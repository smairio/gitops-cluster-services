# =============================================================================
# ExternalSecret - AWX Admin Password
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-admin-secret
  namespace: awx
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: awx-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: khalil/argocd/awx-admin
        property: password
---
# =============================================================================
# ExternalSecret - AWX PostgreSQL Connection
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: awx-postgres-secret
  namespace: awx
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: awx-postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: host
    - secretKey: port
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: port
    - secretKey: database
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: database
    - secretKey: username
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: username
    - secretKey: password
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: password
    - secretKey: type
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: type
    - secretKey: sslmode
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: sslmode
---
