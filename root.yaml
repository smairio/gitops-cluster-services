apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/smairio/gitops-cluster-services.git
    targetRevision: main
    path: .
    directory:
      recurse: true
      include: '{*/app.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
