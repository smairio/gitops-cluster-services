# =============================================================================
# ExternalSecret - AWX Database Owner Credentials from Vault
# =============================================================================
# This secret is used by CloudNativePG to set the password for the 'awx' user
# AWX application must use the same Vault path to get the matching password
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-awx-owner
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-awx-owner
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "awx"
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: khalil/argocd/awx-postgres
        property: password
