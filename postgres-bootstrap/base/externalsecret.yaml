# =============================================================================
# ExternalSecret - PostgreSQL Credentials from Vault
# =============================================================================
# Pulls postgres superuser credentials from Vault
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-superuser
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: khalil/argocd/postgres
        property: username
    - secretKey: password
      remoteRef:
        key: khalil/argocd/postgres
        property: password
