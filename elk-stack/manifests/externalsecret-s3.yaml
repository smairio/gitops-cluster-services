# =============================================================================
# ExternalSecret - S3 Credentials for Elasticsearch Snapshots
# =============================================================================
# Pulls Hetzner S3 credentials from Vault and maps them to ES keystore keys.
# ECK secureSettings will inject these into the Elasticsearch keystore as:
#   - s3.client.default.access_key
#   - s3.client.default.secret_key
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elk-s3-credentials
  namespace: elastic-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: elk-s3-credentials
    creationPolicy: Owner
  data:
    - secretKey: s3.client.default.access_key
      remoteRef:
        key: khalil/argocd/hetzner-s3
        property: access_key_id
    - secretKey: s3.client.default.secret_key
      remoteRef:
        key: khalil/argocd/hetzner-s3
        property: secret_access_key
