# Barman Cloud Plugin Helm Values
# Default configuration is usually sufficient
replicaCount: 1

# Resources for the plugin pods
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# =============================================================================
# Node Placement - Schedule on general worker nodes
# =============================================================================
nodeSelector:
  node-type: general
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "general"
    effect: "NoSchedule"
