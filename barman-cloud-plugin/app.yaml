# =============================================================================
# Barman Cloud Plugin - CNPG-I Plugin for Object Storage Backups
# =============================================================================
# This replaces the deprecated in-tree barmanObjectStore backup method
# starting with CloudNativePG v1.26
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: barman-cloud-plugin
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system  # Same namespace as CloudNativePG operator

  sources:
    # Helm chart for the plugin
    - repoURL: https://cloudnative-pg.github.io/charts
      chart: plugin-barman-cloud
      targetRevision: 0.4.0
      helm:
        releaseName: plugin-barman-cloud
        valueFiles:
          - $values/barman-cloud-plugin/values.yaml

    # Values reference for helm chart
    - repoURL: https://github.com/smairio/gitops-cluster-services.git
      targetRevision: main
      ref: values

    # Additional manifests (ExternalSecret, ObjectStore)
    - repoURL: https://github.com/smairio/gitops-cluster-services.git
      targetRevision: main
      path: barman-cloud-plugin/manifests

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
