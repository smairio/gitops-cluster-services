# =============================================================================
# Keycloak Helm Values - Codecentric Chart (keycloakx)
# =============================================================================
# Uses official Keycloak image from quay.io
# Uses external PostgreSQL (same cluster as AWX)
# Database is created by the db-init-job
# =============================================================================

# =============================================================================
# Image - Official Keycloak from Quay.io
# =============================================================================
image:
  repository: quay.io/keycloak/keycloak
  tag: "26.0"
  pullPolicy: IfNotPresent

# =============================================================================
# Replicas
# =============================================================================
replicas: 1

# =============================================================================
# Database Configuration - External PostgreSQL
# =============================================================================
database:
  vendor: postgres
  hostname: postgres-cluster-rw.postgres.svc.cluster.local
  port: 5432
  database: keycloak
  username: keycloak
  existingSecret: keycloak-postgres-secret
  existingSecretKey: password

# =============================================================================
# Proxy Configuration (TLS terminated at ingress)
# =============================================================================
proxy:
  enabled: true
  mode: xforwarded

# =============================================================================
# HTTP Configuration
# =============================================================================
http:
  relativePath: "/"

# =============================================================================
# Cache Configuration - Local mode for single replica
# =============================================================================
cache:
  stack: custom

# =============================================================================
# Command and Arguments
# =============================================================================
command:
  - "/opt/keycloak/bin/kc.sh"
args:
  - "start"
  - "--hostname-strict=false"
  - "--http-enabled=true"
  - "--proxy-headers=xforwarded"
  - "--cache=local"
  - "--spi-login-protocol-openid-connect-suppress-logout-confirmation-screen=true"

# =============================================================================
# Extra Environment Variables
# =============================================================================
extraEnv: |
  - name: KC_HEALTH_ENABLED
    value: "true"
  - name: KC_METRICS_ENABLED
    value: "true"
  - name: KEYCLOAK_ADMIN
    value: "admin"
  - name: KEYCLOAK_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: keycloak-admin-secret
        key: admin-password
  - name: KC_SPI_REALM_IMPORT_DIR
    value: "/opt/keycloak/data/import"

# =============================================================================
# Service Configuration
# =============================================================================
service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

# =============================================================================
# Resource Limits
# =============================================================================
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# =============================================================================
# Metrics
# =============================================================================
metrics:
  enabled: true

# =============================================================================
# Health
# =============================================================================
health:
  enabled: true

# =============================================================================
# Ingress - Disabled (managed separately)
# =============================================================================
ingress:
  enabled: false
