# =============================================================================
# ExternalSecret - Keycloak Admin Password
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-secret
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: admin-password
      remoteRef:
        key: khalil/argocd/keycloak-admin
        property: password
---
# =============================================================================
# ExternalSecret - Keycloak PostgreSQL Connection
# =============================================================================
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgres-secret
  namespace: keycloak
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: keycloak-postgres-secret
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: khalil/argocd/keycloak-postgres
        property: host
    - secretKey: port
      remoteRef:
        key: khalil/argocd/keycloak-postgres
        property: port
    - secretKey: database
      remoteRef:
        key: khalil/argocd/keycloak-postgres
        property: database
    - secretKey: username
      remoteRef:
        key: khalil/argocd/keycloak-postgres
        property: username
    - secretKey: password
      remoteRef:
        key: khalil/argocd/keycloak-postgres
        property: password
