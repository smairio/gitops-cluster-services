architecture: replication

auth:
  enabled: true
  existingSecret: redis-auth
  existingSecretPasswordKey: redis-password

master:
  count: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m

replica:
  replicaCount: 2
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 100m

sentinel:
  enabled: true
  masterSet: mymaster
  quorum: 2
  service:
    type: ClusterIP

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

